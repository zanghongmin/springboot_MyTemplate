#打印sql
logging.level.top.zang.dao=debug
logging.level.top.zang.mbg.mapper=debug
#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0

#rabbitmq配置
spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.virtual-host = /mall
spring.rabbitmq.username = mall
spring.rabbitmq.password = mall

#mongodb MongoRepository方式配置
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = mall-port
#mongodb MongoTemplate方式配置
spring.data.mongoTemplate.uri = mongodb://127.0.0.1:27017/mall-port


#swagger 是否启动
swagger.enable = true